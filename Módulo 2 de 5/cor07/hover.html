<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/exemplo-real.ico" type="image/x-icon">
    <title>Pseudo-classes</title>
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 20%;
        }

        div:hover{
            color: rgb(255, 0, 0);
            
        }

    </style>
</head>
<body>

  <h1>Exemplo de Hover</h1>
  <p>Passe o cursor sobre o texto abaixo</p>
  <div>

    Passe o cursor aqui
    <p>TEXTO ESCONDIDO</p>
  </div>    
</body>
</html>
